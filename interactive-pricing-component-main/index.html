<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link href="app/scss/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
</head>
<body>
<header class="header contpad--px">
  <h1>Simple, traffic-based pricing</h1>
  <div class="bubblyImg"></div>
  <p>Sign-up for our 30-day trial. No credit card required.</p> 
</header>
<main class="main">
  <div class="main__wrapper contpad-px animation">
    <section class="main__grid">
      <div class="topText">
  <p><span id="firstText">100K</span> Pageviews</p>
</div>
<div class="topText2">
  <p><b>$<span id="price">16</span>.00</b>/ <span class="time">month</span></p>
</div>
<div class="rangeSlider">
  <input type="range" min="0" max="200" value="100" step="50" id="slider">
</div>
<div class="midText">
  <p>Monthly Billing</p>
</div>
<div class="switchBut backOff" id="switchPrice"><span class="spanBut "></span></div>
<div class="midText2">
  <p>Yearly Billing <span></span></p>
</div>

<div class="botText">
  <ul>
  <li>Unlimited websites</li>
  <li>100% data ownership</li>
  <li>Email reports</li>
</ul>
</div>
<div class="cta">
  <a href="#">Start my trial</a>
</div>
</section>
<hr>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/overeasycode">overeasycode</a>.
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<scrip src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"></scrip>
<script src="app/js/animation.js"></script> 
<script src="app/js/stuff.js"></script>
 
</body>
</html>
